<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Wijaya Motor</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="protected bg-light">
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div
        class="border-end bg-white shadow"
        id="sidebar-wrapper"
        style="min-width: 250px"
      >
        <div class="sidebar-heading text-white bg-danger p-3">
          <h4 class="mb-0">Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
          <a
            href="admindashboard.html"
            class="list-group-item list-group-item-action list-group-item-light p-3 bg-secondary text-white"
          >
            <i class="fas fa-list-alt me-2"></i> Booking Masuk
          </a>
          <a
            href="completedbooking.html"
            class="list-group-item list-group-item-action list-group-item-light p-3"
          >
            <i class="fas fa-check-circle me-2"></i> Booking Selesai
          </a>

          <a
            href="index.html"
            class="list-group-item list-group-item-action list-group-item-light p-3"
          >
            <i class="fas fa-home me-2"></i> Kembali ke Home
          </a>
          <a
            href="#"
            id="logoutBtn"
            class="list-group-item list-group-item-action list-group-item-danger p-3"
          >
            <i class="fas fa-sign-out-alt me-2"></i> Logout
          </a>
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper" class="w-100">
        <!-- Top Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-2 shadow-sm"
        >
          <span class="navbar-brand mb-0 h5">Admin Dashboard</span>
        </nav>

        <!-- Booking List -->
        <div class="container-fluid px-4 mt-4">
          <h3 class="mb-4">List Booking Masuk</h3>
          <div id="booking-list" class="row g-4">
            <!-- Booking cards diisi oleh JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Tambah Service Tambahan -->
    <div class="modal fade" id="additionalServiceModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="additionalServiceForm">
            <div class="modal-header">
              <h5 class="modal-title">Tambah Layanan Tambahan</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div id="serviceFieldsContainer">
                <div class="service-row mb-3">
                  <input type="text" class="form-control mb-2" name="serviceName[]" placeholder="Nama Layanan">
                  <input type="number" class="form-control" name="price[]" placeholder="Harga">
                </div>
              </div>
              <button type="button" class="btn btn-secondary btn-sm" id="addServiceRow">
                + Tambah Layanan
              </button>
            </div>
            <div class="modal-footer">
              <input type="hidden" id="bookingIdForModal" />
              <button type="submit" class="btn btn-primary">Simpan & Selesaikan</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
