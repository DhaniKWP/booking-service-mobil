<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password | WIJAYA MOTOR</title>
  <link href="img/favicon.jpg" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

  <!-- FontAwesome & Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f0f2f5;
    }
    .reset-card {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .reset-card h3 {
      color: #d32f2f;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #d32f2f;
      border: none;
    }
    .btn-primary:hover {
      background-color: #b71c1c;
    }
    .text-muted small {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="reset-card shadow">
      <h3><i class="fa-solid fa-unlock-keyhole me-2"></i>Reset Password</h3>
      <form id="resetPasswordForm">
        <div class="mb-3">
          <label for="newPassword" class="form-label">Password Baru</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Masukkan password baru..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        <div id="message" class="mt-3 text-center text-muted"></div>
      </form>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const form = document.getElementById("resetPasswordForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = form.newPassword.value;

      if (!token) {
        Swal.fire("Gagal", "Token tidak ditemukan di URL.", "error");
        return;
      }

      try {
        const res = await fetch("/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const result = await res.json();
        if (res.ok) {
          Swal.fire({
            title: "Berhasil!",
            text: "Password berhasil direset. Anda akan dialihkan ke halaman login.",
            icon: "success",
            timer: 3000,
            showConfirmButton: false
          });
          setTimeout(() => window.location.href = "index.html", 3000);
        } else {
          Swal.fire("Gagal", result.error || "Terjadi kesalahan saat reset.", "error");
        }
      } catch (err) {
        console.error(err);
        Swal.fire("Error", "Terjadi kesalahan server.", "error");
      }
    });
  </script>

</body>
</html>
